deploy:
  infinispan:
    server:
      interfaces:
      - name: default
        loopback: null
      - name: another
        loopback: null
      socket-bindings:
        port-offset: '0'
        default-interface: default
        socket-binding:
        - name: default
          port: '11222'
          interface: default
        - name: hotrod
          port: '11223'
          interface: default
        - name: rest
          port: '8080'
          interface: default
