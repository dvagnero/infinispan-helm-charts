deploy:
  infinispan:
    cacheContainer:
      transport:
        stack:
          - name: relay-global
            extends: tcp
            TCPPING:
              initialHosts: 192.0.2.0[7800]
              stackCombine: REPLACE
              stack.position: MPING
          - name: xsite
            extends: udp
            relay.RELAY2:
              site: LON
              maxSiteMasters: 10
              canBecomeSiteMaster: true
            remoteSites:
              defaultStack: relay-global
              remoteSite:
                - name: LON
                - name: NYC
