deploy:
  infinispan:
    server:
      endpoints:
      - securityRealm: default
        socketBinding: default
      - connectors:
          #Remove authentication mechanisms from endpoint connectors.
          rest:
            restConnector:
        securityRealm: metrics
        socketBinding: metrics
      security:
        #Remove property realms to disable authentication.
        securityRealms:
        - name: default
        - name: metrics
